name: ðŸš€ Deploy website on push

on:
  # Trigger the workflow on push
  # for master/prod (FTP deploy) and dev (GitHub Pages) branches
  push:
    branches:
      - master
      - dev

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Run Migrations
        run: |
          npm run migrate

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-files
          path: ./

  prod-deploy:
    name: PROD - Deploy to FTP
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: website-files
          path: ./

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: sl46.web.hostpoint.ch
          username: deploy_2@kpsychologovi.cz
          password: ${{ secrets.ftp_password }}
          protocol: ftps
          exclude: |
            **/.devcontainer*
            **/.devcontainer*/**
            **/.git*
            **/.git*/**
            **/.github*
            **/.github*/**
            **/scripts/*
            **/node_modules*

  dev-prepare:
    name: DEV - Prepare for GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: website-files
          path: ./

      - name: test
        run: ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: "./"

  dev-deploy:
    name: DEV - Deploy to GitHub Pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    needs: dev-prepare

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
